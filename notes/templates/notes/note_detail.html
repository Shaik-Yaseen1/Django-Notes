{% extends 'notes/base.html' %}
{% block content %}
  <h2>{{ note.title }}</h2>
  <p class="text-muted">Updated: {{ note.updated_at|date:"Y-m-d H:i" }}</p>
  <div class="mb-3">{{ note.content|linebreaks }}</div>
  <a class="btn btn-sm btn-secondary" href="{% url 'notes:note_edit' note.pk %}">Edit</a>
  <a class="btn btn-sm btn-danger" href="{% url 'notes:note_delete' note.pk %}">Delete</a>
{% endblock %}
