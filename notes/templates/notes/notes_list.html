{% extends 'notes/base.html' %}
{% block content %}
<h1 class="mb-3">My Notes</h1>
<a href="{% url 'note_create' %}" class="btn btn-primary mb-3">+ Add Note</a>

<div class="list-group">
  {% for note in notes %}
    <a href="{% url 'note_detail' note.pk %}" class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ note.title }}</h5>
        <small>{{ note.created_at|date:"M d, Y H:i" }}</small>
      </div>
      <p class="mb-1">{{ note.content|truncatewords:15 }}</p>
      <div>
        <a href="{% url 'note_update' note.pk %}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{% url 'note_delete' note.pk %}" class="btn btn-sm btn-danger">Delete</a>
      </div>
    </a>
  {% empty %}
    <p class="text-muted">No notes yet. Add one!</p>
  {% endfor %}
</div>
{% endblock %}
