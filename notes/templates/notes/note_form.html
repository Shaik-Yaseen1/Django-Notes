{% extends 'notes/base.html' %}
{% block content %}
  <h2>{% if object %}Edit{% else %}Create{% endif %} note</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-secondary" href="{% url 'notes:note_list' %}">Cancel</a>
  </form>
{% endblock %}
