{% extends 'notes/base.html' %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h2 class="card-title">{% if note %}Edit Note{% else %}New Note{% endif %}</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" value="{{ note.title|default:'' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Content</label>
        <textarea name="content" class="form-control" rows="5" required>{{ note.content|default:'' }}</textarea>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'notes_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
